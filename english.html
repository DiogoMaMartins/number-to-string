<!DOCTYPE html>
<html>
<head>
	<title>number english</title>
</head>
<body>
	<script type="text/javascript">
		var n=prompt("chose one number o at 999");
			   var unidades=["zero","one","two","three","four","five","six","seven","eight","nine"];
			   var especiais=["ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen"];
		   var dezenas=["twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];
		   var centenas=["one hundred","two hundred","three hundred","four hundred","five hundred","six hundred","seven hundred","eighty hundred","nine hundred"];

	       
		 if (n>=0 && n<=999 && n[0]!=0) {

		//Valores com 1 algarismo
		if(n.length === 1) {
			//Imprimir unidadades
			document.write(unidades[parseInt(n[0])]);
		}	

		//Valores com 2 algarismos
		else if(n.length === 2) {
			//Especiais
			if((n[0]=='1') && (n[1]=='0'||n[1]=='1'||n[1]=='2'||n[1]=='3'||n[1]=='4'||n[1]=='5'||n[1]=='6'||n[1]=='7'||n[1]=='8'||n[1]=='9')) {
				document.write(especiais[parseInt(n[1])]);
			}
			
			//Dezenas
			else if((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && n[1]=='0') {
				document.write(dezenas[parseInt(n[0]-2)]);
			}

			//Dezenas compostas
			else {
				document.write(dezenas[parseInt(n[0]-2)]+" and "+unidades[parseInt(n[1])]);
			}
		}

		//Valores com 3 algarimos
		else if (n.length === 3) {
			//Centenas inteiras
			if ((n[0]=='1'||n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]=='0' && n[2]=='0')) {
				document.write(centenas[parseInt(n[0]-1)])
			}

			//Centenas + números especiais
			else if ((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]=='1') && ((n[2]=='1'||n[2]=='2'||n[2]=='3'||n[2]=='4'||n[2]=='5'||n[2]=='6'||n[2]=='7'||n[2]=='8'||n[2]=='9'))) {
				document.write(centenas[parseInt(n[0]-1)]+" and "+especiais[parseInt(n[2])])
			}

			//Centenas + Nº Compostos
			else if ((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]!='1')) {
				document.write(centenas[parseInt(n[0]-1)]+" and "+unidades[parseInt(n[2]+" and "+dezenas[parseInt(n[1]-2)])]);
			}

			//Cento + Nº Especiais
			else if ((n[0]=='1') && (n[1]=='1') && (n[2]=='1'||n[2]=='2'||n[2]=='3'||n[2]=='4'||n[2]=='5'||n[2]=='6'||n[2]=='7'||n[2]=='8'||n[2]=='9')) {
				document.write(" one hundred and "+especiais[parseInt(n[2])])
			}

			//Cento + Nº Compostos
			else if ((n[0]=='1') && (n[1]!='1') && (n[2]!='0')) {
				document.write("one hundred and "+dezenas[parseInt(n[1]-2)]+" and "+unidades[parseInt(n[2])]);
			}
		}
		

		}
	</script>

</body>
</html>
